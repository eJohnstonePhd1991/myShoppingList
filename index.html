<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping list example</title>
    <link rel="stylesheet" href="style.css">
      
    
  </head>
  <body>
      
    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item" required>
      <button onclick="clicked()">Add item</button>
    </div>

    <ol id="list">

    </ol>
    
    <div id="btab">
        <button onclick="selectAll()" id="sel" style= display:none>Select all</button>
        <button onclick="deleteItems()" id = "del" style = display:none>Delete selected</button> 
        <p style = display:none> Drag and drop items to reorder them.</p>
    </div>  
      
    <script type="text/javascript" src="script.js"></script>    
  </body>
</html>
